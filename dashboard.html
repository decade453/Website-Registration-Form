<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Home | CIT - Rex</title>
    <link rel="stylesheet" href="app.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image-icon" href="images/26.png">
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="bx bxl-c-plus-plus icon"></i>
            <div class="logo_name">CIT - Rex</div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class="bx bx-search"></i>
                <input type="text" placeholder="Search..." />
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#dashboard">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#user">
                    <i class="bx bx-user"></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#messages">
                    <i class="bx bx-chat"></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#analytics">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#filemanager">
                    <i class="bx bx-folder"></i>
                    <span class="links_name">File Manager</span>
                </a>
                <span class="tooltip">Files</span>
            </li>
            <li>
                <a href="#order">
                    <i class="bx bx-cart-alt"></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#saved">
                    <i class="bx bx-heart"></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#setting">
                    <i class="bx bx-cog"></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
            <li class="profile">
                <div class="profile-details">

                    <img src="images/26.png" alt="profileImg" />
                    <div class="name_job">
                        <div class="name">Alfachry Satria</div>
                        <div class="job">Web designer</div>
                    </div>
                </div>
                <button id="log_outBtn">
                    <i class="bx bx-log-out" id="log_out"></i>
                </button>
                </form>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text">Dashboard</div>
    </section>
    <section class="user-section">
        <div class="text">User</div>
    </section>
    <section class="messages-section">
        <div class="text">Messages</div>
    </section>
    <section class="analytics">
        <div class="text">Analytics</div>
    </section>
    <section class="file-manager-section">
        <div class="text">File Manager</div>
    </section>
    <section class="order-section">
        <div class="text">Order</div>
    </section>
    <section class="saved-section">
        <div class="text">Saved</div>
    </section>
    <section class="setting">
        <div class="text">Setting</div>
    </section>

    <script src="sidebar-script.js"></script>
</body>

</html>
